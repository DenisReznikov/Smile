language: cpp

sudo: required

compiler: gcc

#env: QT_BASE="512"

matrix:
  include:
#ubuntu 16.04 LTS(xenial)
    - os: linux
      dist: xenial
      env: 
        targetFile=Smile
        releaseName=Smile_ubuntu_xenial_x64
        qtppa="ppa:beineri/opt-qt-5.13.0-xenial"
#缓存, 指定qt安装路径，可以避免重复安装，节约CI时间
      cache:
        bundler: true
        apt: true
        directories:
            - /opt/qt*/
#ubuntu 18.04 LTS(bionic)
    - os: linux
      dist: bionic
      env: 
        targetFile=Smile
        releaseName=Smile_ubuntu_bionic_x64
        qtppa="ppa:beineri/opt-qt-5.13.0-bionic"
      cache:
        bundler: true
        apt: true
        directories:
            - /opt/qt*/ 
#macOS 10.14 with xcode 10.3
    - os: osx
      osx_image: xcode10.3
      env: 
        targetFile=Smile
        releaseName=Smile_macos10-14_xcode10-2.dmg
        qtDir=/usr/local/opt/qt
      cache:
        bundler: true
        directories:
            - /usr/local/Cellar/qt/
            - /usr/local/opt/qt/
  #macOS 10.14 with xcode 11
    - os: osx
      osx_image: xcode11
      env: 
        targetFile=Smile
        releaseName=Smile_macos10-14_xcode10-2.dmg
        qtDir=/usr/local/opt/qt
      cache:
        bundler: true
        directories:
            - /usr/local/Cellar/qt/
            - /usr/local/opt/qt/
            
group: deprecated-2019Q1


before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew install qt; brew link qt --force; fi 
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository ${qtppa} -y; sudo apt-get update -qq; sudo apt-get install -y libglew-dev libglfw3-dev; sudo apt-get install -y qt512-meta-minimal; fi

before_script:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source /opt/qt512/bin/qt512-env.sh; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH=${qtDir}/bin:${PATH} ; fi
script:
    - qmake
    - make
before_deploy:
    - pwd
    - ls 
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then macdeployqt Smile/${targetFile}.app -qmldir=${qtDir}/qml -verbose=1 -dmg ; mv Smile/${targetFile}.dmg Smile/${releaseName} ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mv Smile/${targetFile} Smile/${releaseName} ; fi
deploy:
  provider: releases 
  api_key: $GITHUB_OAUTH_TOKEN 
  file: Smile/${releaseName}   
  skip_cleanup: true  
notifications:
    email: false
